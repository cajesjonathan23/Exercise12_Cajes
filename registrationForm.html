<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<style>
     .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align horizontally */
            margin-bottom: 20px; /* Add some spacing below the icon */
        }
        .avatar-icon {
            width: 130px; /* Adjust the width as needed */
            height: 130px; /* Adjust the height as needed */
        }
</style>
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 450px;">
        <div class="card-body">
            <h2 class="card-title text-center bg-warning p-2 text-white">Sign Up Form</h2>
            <div class="avatar-container my-3">
                <img src="img/userpng.png" alt="Avatar" class="avatar-icon">
            </div>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                       
                    </div>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male" class="form-check-label">Male</label>
                            <i class="fas fa-male ms-1"></i>
                        </div>
                        <div class="me-2">
                            <input type="radio" name="gender" id="female" value="female" required>
                            <label for="female" class="form-check-label">Female</label>
                            <i class="fas fa-female ms-1"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" placeholder="Enter your address" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </div>
                <div class="mb-3 text-center"><br>
                    <label>Already registered?</label>
                <a href="login.html">Login Now</a>
                </div>
                
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
